<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" type="text/css" />
    <link rel="stylesheet" href="../site.css" type="text/css" />
    <link rel="stylesheet" href="kustova-sequence-game.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="app-header">Welcome to the sequence game!</h1>

      <!-- Card with an select field. -->
      <div class="card">
        <div class="card-title">Sequence Selection Form</div>

        <div class="card-content max-width">
          <div class="form-field">
            <label for="sequence">Choose a number sequence: </label>
            <select class="drop-down-menu" id="sequence" name="mySequence">
              <option value="select">--Select--</option>
              <option value="fibonacci">Fibonacci Sequence</option>
              <option value="even">Even Numbers</option>
              <option value="odd">Odd Numbers</option>
            </select>
          </div>

          <div class="form-field">
            <button id="btnDisplaySequence" class="btn btn-primary full-width">
              Display Sequence
            </button>
          </div>
          
        </div>
      </div>

      <!-- Card with a result. -->
      <div class="card">
        <div class="card-title">Results</div>
        <div id="result" class="card-result card-content"></div>
      </div>

      <a href="../index.html" class="return-home">Return</a>
    </div>

    <!-- Check selection and write results into an HTML <div> element by id. -->
    <script>
      document.getElementById("btnDisplaySequence").onclick = function () {
        let choice = document.getElementById("sequence").value;

        // Check if a selected value is valid. If it is not valid report an error. If it is valid create and output sequence.
        if (choice === "select") {
          alert("Invalid selection, please try again!");
          document.getElementById("result").innerHTML = "";
        } else {
          if (choice === "fibonacci") {
              let num1 = 0;
              let num2 = 1;
              let fibonacciSequenceText = "";
              let next;
              while(num1 < 40) {
                fibonacciSequenceText = fibonacciSequenceText + num1 + ", ";
                next = num1 + num2;
                num1 = num2;
                num2 = next;
              }
            document.getElementById("result").innerHTML = fibonacciSequenceText.slice(0,-2);
          } else {
            if (choice === "even") {
                let evenNum = 2;
                let evenSequenceText = "";
                do {
                    evenSequenceText = evenSequenceText + evenNum + ", ";
                    evenNum = evenNum + 2;
                } while(evenNum < 20)
                document.getElementById("result").innerHTML = evenSequenceText.slice(0,-2);
            } else {
              if (choice === "odd") {
                  let oddNum;
                  let oddSequenceText = "";
                  for(oddNum = 1; oddNum < 20; oddNum = oddNum + 2) {
                    oddSequenceText = oddSequenceText + oddNum + ", ";
                  }
                document.getElementById("result").innerHTML = oddSequenceText.slice(0,-2);
              }
            }
          }
        }
      };
    </script>
  </body>
</html>
