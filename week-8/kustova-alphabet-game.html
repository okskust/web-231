<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" type="text/css" />
    <link rel="stylesheet" href="../site.css" type="text/css" />
    <link rel="stylesheet" href="kustova-alphabet-game.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="app-header">Welcome to the Alphabet Game!</h1>

      <!-- Card with an select field. -->
      <div class="card">
        <div class="card-title">Alphabet Number Form</div>

        <div class="card-content max-width">
          <div class="form-field">
            <label for="txtPosition">Alphabet Letter Position </label>
            <input type="text" class="input" id="txtPosition" name="position" />
          </div>
          <div class="form-field">
            <button id="btnFindLetter" class="btn btn-primary full-width">
              Find Letter
            </button>
          </div>
        </div>
      </div>

      <a href="../index.html" class="return-home">Return</a>

      <!-- Card with an alphabet. -->
      <div class="card" id="letters">
        <div class="card-title">Letters in the Alphabet</div>
        <div id="alphabet" class="card-result card-content"></div>
      </div>

      <!-- Card with a result. -->
      <div class="card">
        <div class="card-title">Results</div>
        <div id="result" class="card-result card-content"></div>
      </div>
    </div>
    <!-- Check selection and write results into an HTML <div> element by id. -->
    <script>
      // Create and write an alphabet.
      let alphabet = [];
      for (let i = 0; i < 26; i++) {
        alphabet[i] = String.fromCharCode(65 + i);
      }
      let alphabetOutput = alphabet.join(", ");
      document.getElementById("alphabet").textContent = alphabetOutput;

      document.getElementById("btnFindLetter").onclick = function () {
        let pos = +document.getElementById("txtPosition").value;

        // Check if a selected value is valid. If it is not valid report an error. If it is valid show a table.
        if (isNaN(pos) || !Number.isInteger(pos) || pos <= 0) {
          document.getElementById("result").textContent =
            "Positive integer is expected.";
        } else {
          if (pos > alphabet.length) {
            document.getElementById(
              "result"
            ).textContent = `There are not ${pos} letters in the alphabet.`;
          } else {
            document.getElementById(
              "result"
            ).textContent = `${alphabet[pos-1]} is at ${pos} position in the alphabet.`;
          }
        }
      };
    </script>
  </body>
</html>
