<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" type="text/css" />
    <link rel="stylesheet" href="../site.css" type="text/css" />
    <link rel="stylesheet" href="kustova-number-game.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="app-header">Welcome to the numbers game!</h1>

      <!-- Card with an input field. -->
      <div class="card">
        <div class="card-title">Pick a number between 1 and 10</div>
        <div class="card-content max-width">
          <div class="form-field">
            <label for="txtMyNumber">Guess the number: </label>
            <input type="text" class="input" id="txtMyNumber" name="myNumber" />
          </div>
          <div class="form-field">
            <button id="btnSubmit" class="btn btn-primary full-width">
              Submit
            </button>
          </div>
        </div>
      </div>
      
      <!-- Card with a result. -->
      <div class="card">
        <div class="card-title">Results</div>
        <div id="result" class="card-result card-content"></div>
      </div>

      <a href="../index.html" class="return-home">Return</a>
    </div>

    <!-- Check guesses and write results into an HTML <div> element by id. -->
    <script>
      const rnd = Math.floor(Math.random() * 10 + 1);

      document.getElementById("btnSubmit").onclick = function () {
        let myNumber = +document.getElementById("txtMyNumber").value;

        // Check if an input value is valid. If it is not valid report an error. If it is valid check the guess.
        if (isNaN(myNumber) || !Number.isInteger(myNumber) || (myNumber < 1) || (myNumber > 10)) {
          alert("Integer between 1 and 10 is expected");
          document.getElementById("result").innerHTML = "";
        } else {
          if (myNumber > rnd) {
            document.getElementById( "result" ).innerHTML = `The number is less than ${myNumber}`;
          } else {
            if (myNumber < rnd) {
              document.getElementById( "result" ).innerHTML = `The number is greater than ${myNumber}`;
            } else {
              document.getElementById( "result" ).innerHTML = `Congratulations! You picked the correct number!`;
            }
          }
        }
      };
    </script>
  </body>
</html>
