<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WEB 231 â€“ Enterprise JavaScript I</title>
    <link rel="stylesheet" href="../global.css" type="text/css" />
    <link rel="stylesheet" href="../site.css" type="text/css" />
    <link rel="stylesheet" href="kustova-temp-conversion.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>
      <!-- Card with an input field. -->
      <div id="card-container">
        <div class="card">
          <div class="card-title">Fahrenheit to Celsius Converter</div>
          <div class="card-content">
            <div class="form">
              <div class="form-field">
                <label for="txtFahrenheit">Fahrenheit value:</label>
                <input
                  type="text"
                  class="input"
                  id="txtFahrenheit"
                  name="Fahrenheit"
                />
              </div>
              <div class="form-field">
                <button id="convertButton" class="btn btn-primary full-width">
                  Convert Temperature
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Card with a result. -->
        <div class="card">
          <div class="card-title">Conversion Results</div>
          <div id="result" class="celcius"></div>
        </div>
        <a href="../index.html" class="return-home">Return</a>
      </div>
    </div>

    <!-- Convert temperature and write value of converted temperature into an HTML <div> element by id. -->
    <script>
      document.getElementById("convertButton").onclick = function () {
        let fahrenheit = parseFloat(
          document.getElementById("txtFahrenheit").value
        );

        // Check if an input value is valid. If it is not valid report an error. If it is valid convert value.
        if (isNaN(fahrenheit)) {
          alert("Number is expected");
          document.getElementById("result").innerHTML = "";
        } else {
          document.getElementById("result").innerHTML = ((fahrenheit - 32) / 1.8).toFixed(2);
        }
      };
    </script>
  </body>
</html>
